name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
        draft: false
        prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        generate_release_notes: true
        body: |
          ## Installation

          ### From PyPI (when available)
          ```bash
          pip install pretix-payment-fees
          ```

          ### From this release
          ```bash
          pip install https://github.com/valentin-gosselin/pretix-payment-fees/releases/download/${{ github.ref_name }}/pretix_payment_fees-${{ github.ref_name }}-py3-none-any.whl
          ```

          See [CHANGELOG.md](https://github.com/valentin-gosselin/pretix-payment-fees/blob/main/CHANGELOG.md) for details.

